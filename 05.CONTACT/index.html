<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="style.css">
    <div class="menu_btn">
        <span></span>
       </div>

       <div class="PC_nav">
         <div>
          <span class="leftline"></span>
          <span class="rightline"></span>
          <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./02.PROFILE/index.html">PROFILE</a></li>

          <li><a href="./05.CONTACT/index.html">CONTACT</a></li>
         </ul>
         </div>
        
        </div>
        
  
      </div>




</head>
<body>
    <div class="container">
        <h1>CONTACT</h1>

        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfDV2fxUoHkaa9OdO26RMVfwBLiJL5uG2fgs6E4_-VOb3bFzA/formResponse" method="post" target="hidden_iframe"
        onsubmit="submitted=true;">
        
    
            <div class="form-group">
                <label for="name">氏名</label>
                <input type="text" id="name" name="entry.2116052852" required>
            </div>
            
            <div class="form-group">
                <label for="furigana">フリガナ</label>
                <input type="text" id="furigana" name="entry.1516142494" required>
            </div>
            
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="entry.2026147470" required>
            </div>
            
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="entry.1256147325" required>
            </div>
            
            <div class="form-group">
                <label for="message">お問い合わせ</label>
                <textarea id="message" name="entry.1618498056" rows="10" required></textarea>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="submit-btn">送信</button>
            </div>
        </form>
    
    </div>

    <script type="text/javascript">
        let submitted = false;
        $(function () {  $('.menu_btn').on('click', function(){
    $('.PC_nav').fadeToggle()
    if ($(this).hasClass("active")) {
        $(this).removeClass("active");
        $(".PC_nav").removeClass("open").fadeOut(100);
      } else {
        $(this).addClass("active");
        $("#PC_nav").fadeIn(100).addClass("open");
      }
    
   })

  })






        
    </script>
    <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted){window.location='./thanks.html';}"
    ></iframe>
</body>
</html>
