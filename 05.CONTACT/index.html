<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONTACT</h1>

        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfDV2fxUoHkaa9OdO26RMVfwBLiJL5uG2fgs6E4_-VOb3bFzA/viewform?usp=dialog"></form>
        
        <form>
            <div class="form-group">
                <label for="name">氏名</label>
                <input type="text" id="name" name="entry.2116052852">
            </div>
            
            <div class="form-group">
                <label for="furigana">フリガナ</label>
                <input type="text" id="furigana" name="entry.1516142494">
            </div>
            
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="entry.1256147325">
            </div>
            
            <div class="form-group">
                <label for="message">お問い合わせ</label>
                <textarea id="message" name="entry.2058381089" rows="10"></textarea>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="submit-btn">送信</button>
            </div>
        </form>
    
    </div>
</body>
</html>
